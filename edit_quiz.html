{% extends 'base.html' %}

{% block title %}Edit Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Quiz</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Quiz Title</label>
            <input type="text" name="title" class="form-control" value="{{ quiz.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date_of_quiz" class="form-control" value="{{ quiz.date_of_quiz }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" name="time_duration" class="form-control" value="{{ quiz.time_duration }}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('view_quizzes', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
