{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Start your Quiz</h2>
    <p><strong>Duration:</strong> {{ quiz.time_duration }} minutes</p>
    
    <form method="POST" action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}">
        {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ loop.index }}. {{ question.question_statement }}</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="1" required>
                    <label class="form-check-label">{{ question.option1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="2" required>
                    <label class="form-check-label">{{ question.option2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="3" required>
                    <label class="form-check-label">{{ question.option3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="4" required>
                    <label class="form-check-label">{{ question.option4 }}</label>
                </div>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-dark">Submit Quiz</button>
    </form>
</div>
{% endblock %}
