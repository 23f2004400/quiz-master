{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">User Profile</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" value="{{ user.username }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="{{ user.email }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="date_of_birth" value="{{ user.date_of_birth }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Qualifications</label>
            <input type="text" class="form-control" name="qualifications" value="{{ user.qualifications }}">
        </div>

        <button type="submit" class="btn btn-dark">Update Profile</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-dark">Back</a>
    </form>
</div>
{% endblock %}
